<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="booklet/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script> window.jQuery || document.write('<script src="booklet/jquery-2.1.0.min.js"><\/script>') </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="booklet/jquery.easing.1.3.js"></script>
    <script src="booklet/jquery.booklet.latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.min.js"></script>
    <style>
        .in {
            width: 320px;
            height: 350px;
        }
    </style>
</head>

<body onload="addPages()">
    <div id="mybook">
        <div>
            <canvas id="pdft" class="in">  </canvas>
        </div>
        <div>
            <canvas id="pdft2" class="in">  </canvas>
        </div>
        <div>
            <canvas id="pdft3" class="in">  </canvas>
        </div>
    </div>

  

    <script>
        $(function () {
            //single book
            $('#mybook').booklet();

            
        });

        pdfjsLib.getDocument('./sample.pdf').then(doc => {
            console.log(doc._pdfInfo.numPages);

            doc.getPage(1).then(page => {
                let canvas = document.getElementById('pdft');
                let context = canvas.getContext('2d');
                let vp = page.getViewport(1);

                canvas.width = vp.width;
                canvas.height = vp.height;

                page.render({
                    canvasContext: context,
                    viewport: vp
                });
            })

            doc.getPage(2).then(page => {
                let canvas = document.getElementById('pdft2');
                let context = canvas.getContext('2d');
                let vp = page.getViewport(1);

                canvas.width = vp.width;
                canvas.height = vp.height;

                page.render({
                    canvasContext: context,
                    viewport: vp
                });
            })

            doc.getPage(3).then(page => {
                let canvas = document.getElementById('pdft3');
                let context = canvas.getContext('2d');
                let vp = page.getViewport(1);

                canvas.width = vp.width;
                canvas.height = vp.height;

                page.render({
                    canvasContext: context,
                    viewport: vp
                });
            })
        })
        
    </script>
</body>

</html>
